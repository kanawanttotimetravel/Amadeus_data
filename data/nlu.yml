    - tôi là [Ngọc Anh]{"entity" : "name"} 
    - tên tôi là [Anh]{"entity" : "name"} 
    - tôi là [Minh]{"entity" : "name"}
    - toi la [Đức]{"entity" : "name"}
    - tôi tên là [Long]{"entity" : "name"}  
    - tao là [Khổng, Ngọc Anh]{"entity" : "name"}
